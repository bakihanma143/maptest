<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Location Tracking</title>
    <!-- Include Google Maps API (or any other mapping library you prefer) -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7iXR96gdoJCJNBmfF2byVlZ4PZLzf6gI&libraries=places"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 400px;"></div>
    <script>
        // Function to initialize the map
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 0, lng: 0}, // Default to center of the world
                zoom: 10 // Set an initial zoom level
            });
    
            // Check if geolocation is available in the browser
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    // Get user's current latitude and longitude
                    var userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
    
                    // Set the map center to the user's location
                    map.setCenter(userLocation);
    
                    // Create a marker to indicate the user's location
                    var marker = new google.maps.Marker({
                        position: userLocation,
                        map: map,
                        title: 'Your Location'
                    });
                });
            } else {
                alert("Geolocation is not available in this browser.");
            }
        }
    </script>
 <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7iXR96gdoJCJNBmfF2byVlZ4PZLzf6gI&libraries=places&callback=initMap"></script>
</body>
</html>
